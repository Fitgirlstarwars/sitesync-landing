<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Under Construction | SiteSync</title>
    <meta name="description" content="This module is currently being built.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--concrete-bg);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.8) 90%),
                url('assets/textures.svg#concrete');
            background-blend-mode: overlay, normal;
            background-size: cover, 200px 200px;
            color: var(--text-light);
            text-align: center;
            overflow: hidden;
        }

        .offline-container {
            border: 2px solid var(--term-success); /* Green for active building */
            padding: 4rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            max-width: 600px;
            position: relative;
        }

        .offline-container::before {
            content: "ACTIVE DEVELOPMENT";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--term-success);
            color: #000;
            padding: 0 1rem;
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        p {
            font-family: var(--font-body);
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            background: transparent;
            border: 1px solid var(--text-light);
            color: var(--text-light);
            padding: 1rem 2rem;
            font-family: var(--font-display);
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--text-light);
            color: #000;
        }

        .status-code {
            font-family: 'JetBrains Mono', monospace;
            color: var(--term-success);
            margin-bottom: 1rem;
            display: block;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="offline-container">
        <span class="status-code">STATUS: 202 // MODULE_UNDER_CONSTRUCTION</span>
        <h1>BUILDING IN PROGRESS</h1>
        <p>We are currently constructing this module. Our engineers are actively deploying new features to the SiteSync network.</p>
        <a href="index.html" class="back-btn">RETURN TO DASHBOARD</a>
    </div>

</body>
</html>
